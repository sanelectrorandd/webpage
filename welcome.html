<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6B73FF 10%, #000DFF 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            color: #4A4AFF;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .welcome-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007BFF;
        }
        .logout-button {
            margin-top: 30px;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="welcome-message" id="welcome-message">Welcome, </p>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Get the username from localStorage
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('welcome-message').textContent = `Welcome, ${username}!`;
        } else {
            // Redirect back to login if no username is found
            window.location.href = 'index.html';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
